<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Simple App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="container mt-3">
      <nav class="navbar navbar-expand navbar-dark bg-dark rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="30" />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('message') }}">Send message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('read') }}">Read messages</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
